# Generaba CHANGELOG.md desde issues/PRs de GitHub y lo sobrescribía en cada push a stable.
# Desactivado para mantener el CHANGELOG manual. Para reactivar: quita el comentario de "on" y pon solo workflow_dispatch si quieres ejecutarlo a mano.
name: changelog-generator

on:
  workflow_dispatch:  # Solo ejecución manual desde la pestaña Actions
  # push:
  #   branches: [stable]
  # workflow_run:
  #   workflows: ["Publish Release"]
  #   types: [completed]
jobs:
  generate_changelog:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Generate changelog
      uses: heinrichreimer/action-github-changelog-generator@v2.4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        sinceTag: '1.0.0-rc.1'
        issues: true
        issuesWoLabels: true
        pullRequests: true
        prWoLabels: true
        unreleased: true
        author: true
        addSections: '{"documentation":{"prefix":"**Documentation:**","labels":["documentation"]}}'
    - uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: Update Changelog
        file_pattern: CHANGELOG.md
