# Publica el paquete en npm cuando creas un Release en GitHub.
# Requiere: secret NPM_TOKEN en este repo (token de npmjs.com con permisos "Automation" o "Publish").

name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - run: npm ci

      # Paquetes con scope (@user/name) deben publicarse con --access public para ser p√∫blicos
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  
