# Publica el paquete en npm cuando creas un Release en GitHub.
# Requiere: en el repo, Settings → Secrets and variables → Actions → secret NPM_TOKEN (token Automation de npmjs.com).

name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Autenticación en registry.npmjs.org para poder publicar
      - name: Set up npm authentication
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc

      - run: npm ci

      - name: Publish to npm
        run: npm publish --access public

  
